<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <p class="heading">Library</p>
                <div class="button-container">
                    <button id="add-book">Add book</button>
                </div>
            </div>

            <div class="card-container"></div>
        </div>

        <dialog id="book-dialog">
            <form id="book-form">
                <fieldset id="book-inputs">
                    <legend>Book</legend>
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required focus/>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required/>
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" required/>
                    </p>
                    <p>
                        <!-- <label for="read">Read:</label>
                        <select name="read" id="read">
                            <option value="yes">Yes</option>
                            <option value="no" selected>No</option>
                        </select> -->
                        <input type="checkbox" id="read">
                    </p>
                </fieldset>
                <div class="modal-btns">
                    <button id="cancel-button" value="cancel">
                        Cancel
                    </button>
                    <button id="confirm-button" value="default">
                        Confirm
                    </button>
                </div>
            </form>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
