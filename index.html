<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <table class="library">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody class="library-body"></tbody>
            </table>

            <div class="button-container">
                <button id="add-book">Add book</button>
            </div>

            <dialog id="book-dialog">
                <form id="book-form">
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required focus/>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required/>
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="text" name="pages" id="pages" required/>
                    </p>
                    <p>
                        <label for="read">Read:</label>
                        <select name="read" id="read">
                            <option value="yes">Yes</option>
                            <option value="no" selected>No</option>
                        </select>
                    </p>
                    <div>
                        <button id="cancel-button" value="cancel">
                            Cancel
                        </button>
                        <button id="confirm-button" value="default">
                            Confirm
                        </button>
                    </div>
                </form>
                <div class="error-message"></div>
            </dialog>
        </div>
        <script src="script.js"></script>
    </body>
</html>
